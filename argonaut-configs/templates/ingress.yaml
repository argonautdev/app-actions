{{- $name := include "argonaut-deployment.uname" . -}}
{{- $chartName := .Chart.Name -}}
{{- $releaseName := .Release.Name -}}
{{- $releaseService := .Release.Service -}}
{{- $host := .Values.host -}}

{{- range .Values.services }}
{{- if .public }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ $name | quote }}
  labels:
    heritage: {{ $releaseService | quote }}
    release: {{ $releaseName | quote }}
    chart: {{ $chartName | quote }}
    app: {{ $name | quote }}
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-west-2:{act#}:certificate/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  #   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
  #   service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  {{- range .ports }}
    - port:
        name: {{ .name }}
        protocol: {{ .protocol }}
        number: {{ .port }}
      hosts:
        # - "*"
        - {{ $host }}
  {{- end }}
    # - port:
    #     number: 443
    #     name: https
    #     protocol: HTTPS
    #   hosts:
    #     - "*"
    #   tls:
    #     mode: SIMPLE
    #     credentialName: helloworld-credential # either this or cert and key
    #     serverCertificate: /etc/certs/server.pem
    #     privateKey: /etc/certs/privatekey.pem
  
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $name | quote }}
  labels:
    heritage: {{ $releaseService | quote }}
    release: {{ $releaseName | quote }}
    chart: {{ $chartName | quote }}
    app: {{ $name | quote }}
spec:
  hosts:
    - {{ $host }}
    # - "*"
  gateways:
    - {{ $name | quote }}
  exportTo:
    - "*"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: "{{- $name -}} .dev.svc.cluster.local"
{{- end }}
---
{{- end }}