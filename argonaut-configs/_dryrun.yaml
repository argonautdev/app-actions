apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "myappname-device-backend-3333-vs"
  labels:
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "argonaut-configs"
    app: "myappname"
spec:
  hosts:
    - aws.tritonhq.io
  gateways:
    -   name: ingress-gateway
  exportTo:
    - "*" # TBD - env interaction
  http:
    - match:
        - uri:
            prefix: /device-backend/
      route:
        - destination:
            port:
              number: 443
            host: "myappname.dev.svc.cluster.local"
