# Source: argonaut-configs/templates/externalservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: "rds-mysql-external"
  labels:
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "argonaut-configs"
spec:
  hosts:
    - database-1.co45pjczxgry.us-east-2.rds.amazonaws.com
  ports:
    - name: mysql
      protocol: TCP
      number: 3306
  resolution: NONE # DNS
  location: MESH_EXTERNAL
---
# Source: argonaut-configs/templates/ingress.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "myappname"
  labels:
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: "argonaut-configs"
    app: "myappname"
spec:
  hosts:
    - "*"
  gateways:
    - "myappname"
  exportTo:
    - "*"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: "myappname.dev.svc.cluster.local"
