name: "Argonaut App Actions"
description: "Greetings from the Argonauts!"
author: Surya Oruganti
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "Jason"
  aws-access-key-id:
    description: "AWS Access Key ID"
    required: true
    default: ""
  aws-secret-access-key:
    description: "AWS Secret Access Key"
    required: true
    default: ""
  docker-image-tag:
    description: "Docker Image Tag"
    required: true
    default: ""
  gh-username:
    description: "GitHub username"
    required: true
    default: ""
  gh-access-token:
    description: "GitHub access token"
    required: true
    default: ""
outputs:
  time-now:
    description: "Time Now"
    value: ${{ steps.current-time.outputs.time-now }}
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.who-to-greet }} # $1
    - ${{ inputs.aws-access-key-id }} # $2
    - ${{ inputs.aws-secret-access-key }} # $3
    - ${{ inputs.docker-image-tag }} # $4
    - ${{ inputs.gh-username }} # $5
    - ${{ inputs.gh-access-token }} # $6
branding:
  icon: "server"
  color: "purple"
