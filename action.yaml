name: "Argonaut Actions"
description: "Greetings from Argonaut!"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "Jason"
outputs:
  time-now:
    description: "Time now"
    value: ${{ steps.current-time.outputs.time-now }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - run: chmod +x ${{ github.action_path }}/entrypoint.sh ${{ github.action_path }}/goodbye.sh
      shell: bash
    - id: current-time
      run: echo "::set-output name=time-now::$(echo $time)"
      shell: bash
    - run: ${{ github.action_path }}/goodbye.sh
      shell: bash
